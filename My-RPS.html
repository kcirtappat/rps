<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

</head>
<body>

    <form action="#">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-6">
            <button class="options">Rock</button>
            <button class="options">Paper</button>
            <button class="options">Scissors</button>
            <h5 class="" id="myDisplay"></h5>
            <h5 class="" id="botDisplay"></h5>
            <h3 class="" id="resultMatch"></h3>
          </div>
          <div class="col-md-6">
            <h2 class="text-center">Match History</h2>
            <ul>
            </ul>
          </div>
        </div>
      </div>

    </form>

    <script>
    const options = document.querySelectorAll(".options");
    const myResult = document.getElementById('myDisplay');
    const botResult = document.getElementById('botDisplay');
    const resultText = document.getElementById('resultMatch');
    let playerScore = 0; // not yet done
    let botScore = 0; // not yet done

    options.forEach((option) => {
      option.addEventListener("click", function () {
        const playerInput = this.textContent;

        const compOptions = ["Rock", "Paper", "Scissors"];
        const botInput = compOptions[Math.floor(Math.random() * 3)];

        compareInputs(playerInput, botInput);

      });
    });

    function compareInputs(playerInput, botInput) {

      if (playerInput === botInput) {
        myResult.textContent = "You: " + playerInput;
        botResult.textContent = "Computer: " + botInput;
        resultText.textContent = "TIE";
        return;
      }

      if (playerInput === "Rock") {
        if (botInput === "Scissors") {

          myResult.textContent = "You: " + playerInput;
          botResult.textContent = "Computer: " + botInput;
          resultText.textContent = "You Win";
        } else {

          myResult.textContent = "You: " + playerInput;
          botResult.textContent = "Computer: " + botInput;
          resultText.textContent = "Computer Wins";
        }
      }
      //Check for Paper
      else if (playerInput === "Paper") {
        if (botInput === "Rock") {

          myResult.textContent = "You: " + playerInput;
          botResult.textContent = "Computer: " + botInput;
          resultText.textContent = "You Win";
        } else {
          myResult.textContent = "You: " + playerInput;
          botResult.textContent = "Computer: " + botInput;
          resultText.textContent = "Computer Wins";
        }
      }
      //Check for Scissors 
      else {
        if (botInput === "Paper") {

          myResult.textContent = "You: " + playerInput;
          botResult.textContent = "Computer: " + botInput;
          resultText.textContent = "You Win";
        } else {

          myResult.textContent = "You: " + playerInput;
          botResult.textContent = "Computer: " + botInput;
          resultText.textContent = "Computer Wins";
        }
      }
    }

    </script>
